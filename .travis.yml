env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

jobs:
  include:
    - stage: deploy
      if: type != pull_request
      name: PyPI upload 

      os: linux
      dist: xenial
      language: python
      python: 3.7
      
      install: 
        - pip3 install twine

      script:
        - if [[ $TRAVIS_REPO_SLUG = 'colomoto/pyMaBoSS' && $TRAVIS_TAG = '' ]]; then
            python setup.py sdist;
            twine upload -u vincent-noel -p $PYPI_PASSWORD dist/*;
          
          fi
